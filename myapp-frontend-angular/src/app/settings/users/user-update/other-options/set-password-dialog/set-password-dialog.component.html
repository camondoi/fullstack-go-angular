<app-base-form [baseForm]="baseForm" (submited)="onSubmit()">
  <div form-fields [formGroup]="baseForm.form" fxLayout="column">
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
      <mat-error *ngIf="form.controls.password.errors?.required">
        {{form.controls.password.errors!.required.message}}
      </mat-error>
      <mat-error *ngIf="form.controls.password.errors?.password">
        {{form.controls.password.errors!.password.message}}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
      <mat-error *ngIf="form.controls.confirmPassword.errors?.compare">
        {{form.controls.confirmPassword.errors!.compare.message}}
      </mat-error>
    </mat-form-field>
  </div>
</app-base-form>
