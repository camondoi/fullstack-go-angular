<app-base-form [baseForm]="baseForm" (submited)="onSubmit()">
  <div form-fields [formGroup]="baseForm.form" fxLayout="column">
    <mat-form-field>
      <input type="password" matInput placeholder="Current password" formControlName="currentPassword">
      <mat-error *ngIf="baseForm.form.controls.currentPassword.errors?.required">
        {{baseForm.form.controls.currentPassword.errors!.required.message}}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="New Password" formControlName="newPassword">
      <mat-error *ngIf="form.controls.newPassword.errors?.required">
        {{form.controls.newPassword.errors!.required.message}}
      </mat-error>
      <mat-error *ngIf="form.controls.newPassword.errors?.password">
        {{form.controls.newPassword.errors!.password.message}}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Confirm new Password" formControlName="confirmPassword">
      <mat-error *ngIf="form.controls.confirmPassword.errors?.compare">
        {{form.controls.confirmPassword.errors!.compare.message}}
      </mat-error>
    </mat-form-field>
  </div>
</app-base-form>
